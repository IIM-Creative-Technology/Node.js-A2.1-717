  <script type="text/javascript">
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
    let counter1 = 0;
    let counter2 = 0;

    function generateRandomDiv(containerId, JoueurId) {
      const container = document.querySelector("." + JoueurId);
      const div = document.createElement("div");
      const width = getRandomInt(25, 50);
      const height = width;
      div.id = containerId;
      div.style.width = `${width}px`;
      div.style.height = `${height}px`;
      div.style.borderRadius = `50%`;
      div.style.backgroundColor = `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`;
      div.style.position = "absolute";
      // div.style.left = `${getRandomInt(0, window.innerWidth + (window.innerWidth / 2) - width)}px`;
      if (div.id == 'container2') {
        div.style.left = `${getRandomInt((window.innerWidth / 2 + (height*2)), (window.innerWidth - (height*2)))}px`;
        console.log(div.style.left)
      }
      if (div.id == 'container1') {
        div.style.left = `${getRandomInt(0 + (height*2), (window.innerWidth / 2 - height -  (height*2)))}px`;
        console.log(div.style.left)
      }
      console.log(div)
      div.style.top = `${getRandomInt(0, window.innerHeight - height)}px`;
      container.appendChild(div);
      div.addEventListener("click", () => {
        div.remove();
        if (containerId === "container1") {
          counter1++;
        } else if (containerId === "container2") {
          counter2++;
        }
        document.getElementById("compteur1").innerHTML = `Objets touchées: ${counter1}`;
        document.getElementById("compteur2").innerHTML = `Objets touchées: ${counter2}`;
      });
      setTimeout(() => {
        div.remove();
      }, 4000);
    }

    setInterval(() => {
      generateRandomDiv("container1", "joueur1");
      generateRandomDiv("container2", "joueur2");
    }, 1000);






  </script>
